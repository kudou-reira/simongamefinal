<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>simongamefinal</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

<div class="row">

  <!--col-md-12 is the largest you can go for size, change this with -->

  <div class="col-md-12">
    <div class="simonGUI">

      <!--data-toggle is the an HTML5 data attribute that hooks the element to what type of widget it is-->

      <!--data-target has a CSS selector that points to HTML element, -->

      <!--data-toggle = "modal" opens the modal window -->

      <!--data-toggle = #myModal points to the ID of the modal -->

      <div class="singleBtnProps">
        <h1 id = "reset">Reset</h1>
      </div>
      <div class="topRow">
        <div id="blue" class="colorCircle"></div>
      </div>
      <div class="midRow">
        <div id="green" class="colorCircle"></div>
        <div id="gameNumber">
          <h2 id="clickNum">0</h2></div>
        <div id="red" class="colorCircle"></div>
      </div>
      <div class="botRow">
        <div id="orange" class="colorCircle"></div>
        <div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class = "container-fluid blurb">

  <p>What is a Simon game?</p>
  <p style="text-align:left">"Simon" is a game that tests your memory skill. Every time you're able to successfully repeat the sequence first repeated to you, a new element is added to the next sequence. If you get single repetition wrong, you have to start over. Good luck!</p>
  </br>
</br>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
